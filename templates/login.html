{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>
<form method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required><br>
    <button type="submit">Login</button>
</form>
{% endblock %}
