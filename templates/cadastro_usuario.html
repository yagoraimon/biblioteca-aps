{% extends 'base.html' %}

{% block content %}
<h2>Cadastro de Usuários</h2>
<form method="post">
    <input type="hidden" name="usuario_id" value="{{ usuario.id if usuario else '' }}">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" value="{{ usuario.nome if usuario else '' }}" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ usuario.email if usuario else '' }}" required><br>
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha"><br>
    <button type="submit">{{ 'Atualizar' if usuario else 'Cadastrar' }} Usuário</button>
</form>

<h2>Usuários Cadastrados</h2>
<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario.nome }}</td>
            <td>{{ usuario.email }}</td>
            <td>
                <a href="{{ url_for('cadastro_usuario', edit=usuario.id) }}">Editar</a>
                <a href="{{ url_for('cadastro_usuario', delete=usuario.id) }}" onclick="return confirm('Tem certeza que deseja excluir este usuário?')">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
